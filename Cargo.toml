[package]
name = "overline-protocol"
version = "0.1.0"
authors = ["Adam Kloboucnik <adam@klob.cz>"]
edition = "2018"
license = "MIT"

[dependencies]
base16 = { version = "0.2", default-features = false }
cobs = { version = "0.1", default-features = false }
defmt = { version = "0.3.1", optional = true }
heapless = { version = "0.7" }
rand = { version = "0.7", default-features = false, features = ["small_rng"]}
wireless-protocol = { path = "../wireless-protocol", default-features = false }

[dev-dependencies]
rand = { version = "0.7" }

[features]
default = ["std"]
defmt-impl = ["defmt", "heapless/defmt-impl"]
std = ["wireless-protocol/std"]
